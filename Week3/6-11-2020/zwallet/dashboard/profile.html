<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Manual Css -->
    <link rel="stylesheet" href="assets/css/profile.css">
    <!-- Font Google Nunito sans -->
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <title>Hello, world!</title>
   <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="container-fluid row">
                <div class="col-12 col-sm-6 col-md-6 nav-left">
                    <h1 class=>Zwallet</h1>
                </div>
                <div class="col-12 col-sm-6  col-md-6 nav-right">     
                    <div class="account-info">
                        <div class="user-photo">
                            <img src="assets/img/Rectangle 25.png" alt="">
                        </div>
                        <h1>Robert Chandler</h1>
                        <p>+62 8139 3877 7946</p>
                        <div class="notification">
                            <img src="assets/img/bell.png" class="notification" alt="">
                        </div>
                    </div>
             </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="grid-main">
            <div class="menu">
                <div class="container">
                    <div class="menu-grid">
                    <div class="menu-dashboard">
                        <div class=""></div>
                        <div class=""><img src="assets/img/grid.png" alt=""></div>
                        <div class="menu-name">Dashboard</div>
                    </div>
                    <div class="menu-transfer">
                        <div class=""></div>
                        <div class=""><img src="assets/img/icon-menu-arrow-up.png" alt=""></div>
                        <div class="menu-name">Transfer</div>
                    </div>
                    <div class="menu-topup">
                        <div class=""></div>
                        <div class=""><img src="assets/img/icon-menu-plus.png" alt=""></div>
                        <div class="menu-name">Top Up</div>
                    </div>
                    <div class="menu-profile">
                        <div class="location"><img src="assets/img/icon-menu-ruler.png" alt=""></div>
                        <div class=""><img src="assets/img/icon-menu-user-purple.png" alt=""></div>
                        <div class="menu-name active">Profile</div>
                    </div>
                    <div  class="menu-logout">
                        <div class=""></div>
                        <div class=""><img src="assets/img/icon-menu-log-out.png" alt=""></div>
                        <div class="menu-name">Logout</div>
                    </div>
                </div>                                       
            </div>
        </div>
            <div class="detail-profile">
                <div class="profile-information">
                    <div class="profile-photo">
                        <img src="assets/img/Rectangle 25-80x80.png" class="photo-profile" alt="">
                        <p><img src="assets/img/edit-2.png" alt=""> Edit</p>
                    </div>
                    <div class="profile-name">
                        <h1>Robert Chandler</h1>
                        <p>+62 813-9387-7946</p>
                    </div>
                </div>
                <div class="profile-menu">
                    <div class="personal-information list-menu">
                        <div class="list-menu-left">
                            <p>Personal Information</p>
                        </div>
                        <div class="list-menu-right">
                            <img src="assets/img/arrow-left.png" alt="">    
                        </div>
                    </div>
                    <div class="change-password list-menu">
                        <div class="list-menu-left">
                            <p>Change Password</p>
                        </div>
                        <div class="list-menu-right">
                            <img src="assets/img/arrow-left.png" alt="">    
                        </div>
                    </div>
                    <div class="change-pin list-menu">
                        <div class="list-menu-left">
                            <p>Change PIN</p>
                        </div>
                        <div class="list-menu-right">
                            <img src="assets/img/arrow-left.png" alt="">    
                        </div>
                    </div>
                    <div class="logout list-menu">
                        <div class="list-menu-left">
                            <p>Logout</p>
                        </div>
                        <div class="list-menu-right">
                            <img src="assets/img/arrow-left.png" alt="">    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <div class="footer-grid">
            <div class="footer-left">
                <p class="">2020 Zwallet. All right reserved.</p>
            </div>
            <div class="footer-right">
                <p class="">+62 5637 8882 9901</p>
                <p class="">contact@zwallet.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
